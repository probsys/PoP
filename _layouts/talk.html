---
layout: default
---

<div class="post">

  {% include banner.html %}

  <article class="post-content {{page.title}} clearfix">
    <h3>PoP Seminar Talk</h3>
    <h4>{{page.title}}</h4>
    <p>
    <strong><a href="{{page.speaker_url}}">{{page.speaker}}</a></strong>,
    {{page.speaker_title}}<br/>
    {{ page.date | date: "%A, %d %B, %Y" }}; {{ page.time }}<br/>
    {{ page.room }}<br/>
    Host: {{page.host}}
    </p>

    {{ content }}
  </article>

</div>
